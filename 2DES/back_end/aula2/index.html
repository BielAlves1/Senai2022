<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Cadastro</title>
</head>
<body>
    <main>
        <div class="container">
            <form class="forms" action="http://localhost:3000/pedidos">
                <label>Primeiro Nome:</label>
                <input type="text" id="pNome" name="nome" placeholder="Maria">
                <label>Sobrenome:</label>
                <input type="text" id="sNome" name="sobrenome" placeholder="Silva">
                <label>Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua Antonio Fanti, 173">
                <label>ID:</label>
                <input type="text" id="id" name="id" placeholder="1">
                <label>Telefones:</label>
                <input type="text" id="tell" cols="30" rows="10" name="telefones" placeholder="(19) 99849-8669"></input>
                <button type="submit" id="btCad">Cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
