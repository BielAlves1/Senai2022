<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Cadastro</title>
</head>
<body>
    <main>
        <div class="container">
            <form class="forms" action="http://localhost:3000/pedidos" method="post">
                <label>Primeiro Nome:</label>
                <input type="text" name="nome" placeholder="Jão" required>
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" placeholder="Silva" required>
                <label>Endereço:</label>
                <input type="text" name="endereco" placeholder="Rua e Número" required>
                <label>Telefones:</label>
                <textarea type="text" cols="30" rows="10" name="telefones" placeholder="(19) 99849-8669" required></textarea>
                <button type="submit" id="btCad">Cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
