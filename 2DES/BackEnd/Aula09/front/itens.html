<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Itens Patrimônio</title>
</head>
<body onLoad="carregar()">
    <header>
        <h1>Cadastro de Patrimônios</h1>
        <button>Novo</button>
    </header>
    <main>
        <div class="card">
            <div id="texto">
                <p id="ni">NI:</p>
                <p id="aquisicao">Aquisição:</p>
                <p id="denominacao">Denominaçao:</p>
                <p id="valor">Valor: R$</p>
            </div>
            <img id="img" src="../docs/assets/default.png" alt="Ilustração">
            <div>
                <button id="del">X</button>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
