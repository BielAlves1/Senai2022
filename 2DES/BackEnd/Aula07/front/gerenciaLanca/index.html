<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja Japa</title>
</head>
<body onLoad="loadLanca()">
    <header>
        <h1>Livro Caixa</h1>
    <hr>
    <div class="content">
        <label>Filtro</label>
        <select name="data" id="data" onClick="opcoes()" onChange="mudar()">
            <option id="selected-data"></option>
        </select>
        <label>Novo Lançamento</label>
        <button id="btnLanca" onClick="showModal()"> + </button>
    </div>
    </header>
    <div class="container">
        <div class="tab1">
            <table border="1px">
                <thead>
                    <caption>Debito</caption>
                    <tr>
                        <th>N_Lançamento</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody id="tbody1">
                    <tr class="info model">
                        <td>1</td>
                        <td>2022-06-03</td>
                        <td>Cafezinho</td>
                        <td>R$12,00</td>
                        <td>Saída</td>
                    </tr>
                </tbody>
            </table>   
        </div>
        <div class="tab2">
            <table class="tab2" border="1px">
                <thead>
                    <caption>Crédito</caption>
                    <tr>
                        <th>N_Lançamento</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody id="tbody2">
                    <tr class="info model">
                        <td>15</td>
                        <td>2022-06-03</td>
                        <td>Venda à vista</td>
                        <td>R$200,00</td>
                        <td>Entrada</td>
                    </tr>
                </tbody>
            </table>
        </div>   
    </div>
    <footer>
        <h3>Saldo Acumulado:</h3>
        <h3 id="saldoTotal">R$ 32432.00</h3>
    </footer>
    <div class="modal model">
        <div class="modal-content">
            <div class="modal-content-header">
                <h3>Novo Lançamento</h3>
                <button onClick="fecharModal()" class="btFechar">X</button>
            </div>
            <div class="modal-content-body">
                <input type="text" id="descricao" placeholder="Digite a Descrição">
                <select id="selectTipo" name="Tipo">
                    <option id="idD" value="D">Saída</option>
                    <option id="idC" value="C">Entrada</option>
                  </select>
                <input type="number" id="valor" placeholder="Digite o Valor">
            </div>
            <div class="modal-content-footer">  
                <button onClick="cadastrarLancamento()" class="btEnviar">Enviar</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
