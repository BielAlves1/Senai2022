<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Usurios</title>
</head>

<body onLoad="load()">
    <header>
        <h1>Usuários</h1>
        <button onclick="modal.setAttribute('style','display:flex');">Cadastrar Usuário</button>
    </header>
    <div class="container">
        <div class="item-user model">
            <div class="content">
                <p id="nome"></p>
                <p id="login"></p>
                <p id="nascimento"></p>
                <p id="telefone"></p>
            </div>
            <img id="imgUser" src="" alt="User">
            <img id="excluir" src="https://cdn-icons-png.flaticon.com/512/5704/5704584.png" alt="">
        </div>
    </div>

    <div class="modal" id="modal">
        <form action="http://localhost:5000/usuario" method="post" enctype="multipart/form-data" id="form">
            <div class="form">
                <div class="modalHeader">Cadastro de Usuário<button onclick="modal.setAttribute('style','display:none');">x</button></div>
                <input type="text" id="nome" name="nome" placeholder="Nome" required/>
                <input type="text" id="login" name="login" placeholder="Login" required/>
                <input type="text" id="nascimento" name="nascimento" placeholder="nascimento" required/>
                <input type="text" id="telefone" name="telefone" placeholder="telefone" required/>
                <input type="file" id="foto" name="foto" />
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
