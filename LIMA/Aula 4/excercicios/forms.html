<html>
	<head>
		<meta charset="utf-8" />
		<title>Cadastro</title>
	</head>
	<body>
		<h1 align="center" style="color:white">Formulário de Cadastro</h1>
		<hr />
		<form style="color:white">
			<h3>Nome:</h3>
			<input type="text" placeholder="Digite seu nome" />
			<h3>Senha:</h3>
			<input type="password" placeholder="Sua Senha" />
			<h3>Email:</h3>
			<input type="email" placeholder="Seu Email" />
			<h3>Idade:</h3>
			<input type="number" placeholder="Sua Idade"/>
			<h3>Data:</h3>
			<input style="color:gray"type="date"><br/><br/>
			
			<h3>Gênero</h3>
			<input type="radio" name="genero" value="m"/> Masculino
			<input type="radio" name="genero" value="f"/> Feminino <br/><br/>
			
			<input type="submit" />
			<input type="reset" />
		</form>
	</body>
</html>
